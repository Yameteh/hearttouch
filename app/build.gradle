apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "23.0.2"
    defaultConfig {
        applicationId "com.binary.heart.hearttouch"
        minSdkVersion 17
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    repositories {
        maven { url "https://jitpack.io" }
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE.txt'
    }

}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.alibaba:fastjson:1.2.8'
    compile project(':smartLib')
    compile project(':eCKitSdk')
    compile files('libs/AMap_Location_V2.4.0.jar')
    compile files('libs/AMap_3DMap_V3.3.0.jar')
    compile 'com.github.antwankakki:FabricView:-SNAPSHOT'
    compile 'in.srain.cube:ultra-ptr:1.0.11'
}

